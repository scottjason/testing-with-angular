<div class='auth-template'>
  <input ng-model='user.email' type='text' placeholder='Email'>
  <input ng-model='user.password' type='password' placeholder='Password'>
  <button ng-click='onSubmit()'>{{ isLoginView ? 'LOGIN' : 'SIGNUP' }}</button>
  <p ng-click='toggle()' 
     class='opt'>{{ isLoginView ? 'Need an account?' : 'Have an account?' }}
  </p>
  <p class='err'>{{ errMessage }}</p>
</div>
